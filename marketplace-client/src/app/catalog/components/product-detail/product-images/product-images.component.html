<div class="image-container" *ngIf="images[0]?.large_url">
    <div class="thumbnails-vertical-container">
        <button class="thumbnails-thumbnail-button" *ngFor="let image of images">
            <img class="thumbnails-thumbnail" [src]="getProductImageUrl(image.small_url)" [alt]="image.alt" (mouseover)="onMouseOver(image)">
        </button>
    </div>
    <img itemprop="image" [src]="getProductImageUrl(selectedImage.large_url)" [alt]="selectedImage.alt" class="thumbnails-selected-image"
    />
</div>

<div class="image-container" *ngIf="!images[0]?.large_url">
    <div class="thumbnails-vertical-container">
        <button class="thumbnails-thumbnail-button">
            <img class="thumbnails-thumbnail" src="/assets/product.jpg">
        </button>
    </div>
</div>
