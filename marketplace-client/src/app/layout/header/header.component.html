<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
        aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" routerLink="/"><img src="assets/logo.png" alt="Angular Spree"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav">
        <li *ngFor="let category of categories$ | async" class="">
          <a href="javascript:void(0)">{{category.name}}

          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let subCategory of category.subCategory" >

          </ul>
        </li>
      </ul>

        <a class="desktop-submit">
          <span class="web-sprite desktop-iconSearch sprites-search"></span>
